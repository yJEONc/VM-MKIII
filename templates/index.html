
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>내신자판기 MKIII (서술형 + 최다빈출)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background: #020617;
      border-right: 1px solid #1f2937;
      padding: 16px;
      box-sizing: border-box;
    }
    .sidebar h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #f9fafb;
    }
    .sidebar label {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #9ca3af;
    }
    select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }
    .main {
      flex: 1;
      padding: 20px 24px;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
    }
    .main h2 {
      margin-top: 0;
      font-size: 20px;
      color: #f9fafb;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 9999px;
      background: #111827;
      border: 1px solid #374151;
      font-size: 12px;
      color: #e5e7eb;
      margin-right: 8px;
    }
    .card {
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      color: #e5e7eb;
    }
    .units-list {
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      max-height: 260px;
      overflow-y: auto;
    }
    .unit-row {
      display: flex;
      padding: 6px 10px;
      font-size: 13px;
      border-bottom: 1px solid #111827;
      align-items: center;
    }
    .unit-row:last-child {
      border-bottom: none;
    }
    .unit-code {
      width: 52px;
      flex-shrink: 0;
      font-weight: 600;
      color: #fbbf24;
    }
    .unit-title {
      flex: 1;
    }
    .unit-missing {
      color: #f87171;
      font-size: 12px;
    }
    .buttons {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 9999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    .btn-refresh {
      position: fixed;
      top: 12px;
      right: 16px;
      padding: 6px 12px;
      border-radius: 9999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      z-index: 1000;
    }
    .btn-refresh span {
      font-size: 14px;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .toast {
      position: fixed;
      right: 16px;
      bottom: 16px;
      background: #111827;
      border-radius: 10px;
      padding: 10px 14px;
      border: 1px solid #374151;
      font-size: 13px;
      display: none;
      max-width: 320px;
      z-index: 999;
    }
    .toast.show {
      display: block;
    }
    .toast-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .toast-body {
      color: #9ca3af;
      font-size: 12px;
    }
    .empty-message {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>내신자판기 MKIII</h1>
    <label for="gradeSelect">학년 선택</label>
    <select id="gradeSelect">
      <option value="">학년을 선택하세요</option>
    </select>

    <label for="schoolSelect">학교 선택</label>
    <select id="schoolSelect">
      <option value="">학교를 선택하세요</option>
    </select>
  </div>

  <div class="main">
    <button id="btnReload" class="btn-refresh">
      <span>⟳</span>
      <span>시험범위 업데이트</span>
    </button>

    <h2>시험범위 기반 PDF 생성</h2>
    <div id="selectionInfo" class="empty-message">
      왼쪽에서 학년과 학교를 선택하면, 최신 시험범위와 단원 목록이 여기 표시됩니다.
    </div>

    <div id="contentArea" style="display:none;">
      <div class="card">
        <h3>선택된 정보</h3>
        <div style="margin-bottom: 4px;">
          <span class="tag" id="tagGrade"></span>
          <span class="tag" id="tagSchool"></span>
        </div>
        <div id="latestTimestamp" class="empty-message"></div>
      </div>

      <div class="card">
        <h3>시험범위 단원 목록</h3>
        <div id="unitsContainer" class="units-list"></div>
        <div id="unitsNote" class="empty-message"></div>
      </div>

      <div class="card">
        <h3>PDF 생성</h3>
        <p class="empty-message">
          아래 버튼을 눌러, 선택된 학년·학교의 최신 시험범위에 맞는 PDF를 자동으로 생성합니다.
        </p>
        <div class="buttons">
          <button id="btnSeosul" class="btn btn-primary" disabled>
            서술형 생성
          </button>
          <button id="btnChoi" class="btn btn-secondary" disabled>
            최다빈출 생성
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <div class="toast-title" id="toastTitle"></div>
    <div class="toast-body" id="toastBody"></div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
